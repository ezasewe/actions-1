name: Exploring Variables and Secrets

on: 
    push
env:
    CONTAINER_REG: docker.io
    DCKR_USER: ezzy187
    IMAGE_NAME: my-app-image

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
        - name: Docker build
          run: echo docker build -t ${{env.CONTAINER_REG}}/$DCKR_USER/$IMAGE_NAME
        - name: Docker Login
        
          run: echo docker login --username=$DCKR_USER --password=${{ secrets.DCKR_PASS }}
        - name: Docker Publish
          run: echo docker push $CONTAINER_REG/$DCKR_USER/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
        - name: Docker Run
          run: echo docker run -d -p 8080:80 $CONTAINER_REG/$DCKR_USER/$IMAGE_NAME:latest

